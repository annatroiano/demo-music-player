<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Music Player</title>
    <link rel="icon" href="images/audiotrack.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="music-player">
      <audio src="tracks/funk-it.mp3"></audio>
      <div class="song-info">
        <p class="title"></p>
        <p class="artist"></p>
        <div class="progress-info-container">
          <p class="current-time">0:00</p>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <p class="duration">0:00</p>
        </div>
      </div>
      <div class="player-buttons">
        <button class="previous">
          <span class="material-icons"> skip_previous </span>
        </button>
        <button class="play-pause-button">
          <span class="material-icons play-icon active"> play_circle </span
          ><span class="material-icons pause-icon"> pause_circle </span>
        </button>
        <button class="next">
          <span class="material-icons"> skip_next </span>
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
